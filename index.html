<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Animate.fun - Fixed</title><style>html,body{margin:0;padding:0;background:#000;color:#fff;font-family:sans-serif}button{padding:1rem;margin:1rem;background:#111;color:#fff;border:1px solid #555;cursor:pointer}</style><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script></head><body><h1>Animate.fun Playground</h1><button onclick="gravityBalls()">Gravity Balls</button><button onclick="shaderPlayground()">Shader Playground</button><button onclick="mouseTrails()">Mouse Trails</button><button onclick="timelineLab()">Timeline Lab</button><button onclick="morphingShapes()">Morphing Shapes</button><button onclick="parallaxWorlds()">Parallax Worlds</button><canvas id="canvas"></canvas><script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script><script>const canvas=document.getElementById('canvas');function gravityBalls(){const{Engine,Render,World,Bodies}=Matter;const engine=Engine.create();const render=Render.create({canvas:canvas,engine:engine,options:{background:'#000',wireframes:false}});World.add(engine.world,[Bodies.circle(200,100,40,{restitution:0.9})]);Engine.run(engine);Render.run(render);}function shaderPlayground(){if(typeof THREE==='undefined'){alert('Three.js failed to load');return;}const scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000),renderer=new THREE.WebGLRenderer({canvas:canvas});renderer.setSize(window.innerWidth,window.innerHeight);camera.position.z=1;const geometry=new THREE.PlaneGeometry(2,2),material=new THREE.ShaderMaterial({fragmentShader:'void main(){gl_FragColor=vec4(abs(sin(gl_FragCoord.x*0.01)),abs(sin(gl_FragCoord.y*0.01)),0.5,1.0);}' });scene.add(new THREE.Mesh(geometry,material));(function animate(){requestAnimationFrame(animate);renderer.render(scene,camera);})();}function mouseTrails(){const ctx=canvas.getContext('2d');let trail=[];canvas.width=window.innerWidth;canvas.height=window.innerHeight;window.onmousemove=e=>{trail.push({x:e.clientX,y:e.clientY});if(trail.length>100)trail.shift();};(function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);for(let i=0;i<trail.length;i++){ctx.fillStyle=`rgba(255,255,255,${i/trail.length})`;ctx.beginPath();ctx.arc(trail[i].x,trail[i].y,5,0,Math.PI*2);ctx.fill();}requestAnimationFrame(draw);})();}function timelineLab(){gsap.to('h1',{rotation:360,duration:2,yoyo:true,repeat:-1,ease:'power1.inOut'});}function morphingShapes(){alert('SVG morphing game would go here!') }function parallaxWorlds(){alert('Parallax layers game would go here!') }</script></body></html>
